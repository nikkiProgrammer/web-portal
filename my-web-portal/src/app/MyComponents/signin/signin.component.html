<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="container">
      <h1>Login</h1>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" formControlName="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" id="psw" required>
      <hr>
      
      <button type="submit" [disabled]="!loginForm.valid" class="registerbtn">Sign In</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="/register">Sign up</a>.</p>
    </div>
  </form>
